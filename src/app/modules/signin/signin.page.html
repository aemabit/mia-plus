<app-header></app-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <form [formGroup]="loginForm" (submit)="onSubmitLoginForm()">
          <ion-list>
            <ion-list-header>Welcome Back!</ion-list-header>
            <div class="wrapper-loginform">
              <ion-item>
                <ion-label position="floating">Email</ion-label>
                <ion-input type="text" formControlName="email"></ion-input>
              </ion-item>
              <div
                class="alert-danger"
                *ngIf="email.invalid && (email.dirty || email.touched)"
              >
                <div
                  class="container-error-message"
                  *ngIf="email.errors.required"
                >
                  Email is required
                </div>
                <div
                  class="container-error-message"
                  *ngIf="email.errors.minlength"
                >
                  Email must be at least 5 characters long.
                </div>
                <div
                  class="container-error-message"
                  *ngIf="
            (email.dirty || email.touched) &&
            email.invalid &&
            email.errors.pattern
          "
                >
                  Value has to be a valid email address.
                </div>
              </div>

              <ion-item>
                <ion-label position="floating">Phone Number</ion-label>
                <ion-input type="number" formControlName="phone"></ion-input>
              </ion-item>

              <div
                class="alert-danger"
                *ngIf="phone.invalid && (phone.dirty || phone.touched)"
              >
                <div
                  class="container-error-message"
                  *ngIf="phone.errors.required"
                >
                  Phone Number is required
                </div>
                <div
                  class="container-error-message"
                  *ngIf="phone.errors.minlength"
                >
                  Phone number must be at least 5 characters long.
                </div>
              </div>
            </div>
          </ion-list>
          <ion-button type="submit" expand="block" [disabled]="!loginForm.valid"
            >Continue</ion-button
          >
          <ion-button
            [routerLink]="['/navigation']"
            type="button"
            expand="block"
            >Go back to navigation</ion-button
          >
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<app-footer></app-footer>
