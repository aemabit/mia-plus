<app-header></app-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-list>
          <div class="wrapper-panel">
            <ion-card
              *ngFor="let obj of objRouter"
              [routerLink]="[obj.redirect]"
            >
              <ion-card-subtitle>{{obj.page}}</ion-card-subtitle>
              <img [src]="obj.img" [alt]="obj.page" />
            </ion-card>
            <ion-card>
              <ion-card-subtitle>Download PDF</ion-card-subtitle>
              <div class="wrapper-pdf-btn">
                <!-- <img
                  style="width: 50px"
                  src="https://aemabitfolder.sfo2.digitaloceanspaces.com/MIAPLUS/pdfimagedow.jpg"
                  alt="pdf"
                /> -->
                <ion-button #btn type="button" (click)="downloadPDF(btn)">
                  <ion-icon name="cloud-download-outline"></ion-icon>PDF
                </ion-button>
              </div>
            </ion-card>
            <ion-button type="button" (click)="closeSession()">
              <ion-icon name="log-out-outline"></ion-icon> Logout
            </ion-button>
          </div>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<app-footer></app-footer>
