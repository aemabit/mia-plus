<app-header></app-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-list>
          <ion-list-header> Select an option </ion-list-header>
          <div class="wrapper-panel">
            <ion-card
              [routerLink]="['/signin']"
              *ngFor="let obj of objRouter"
              [routerLink]="[obj.redirect]"
            >
              <ion-card-subtitle>{{obj.page}}</ion-card-subtitle>
              <img [src]="obj.img" [alt]="obj.page" /> </ion-card
            >
          </div>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<app-footer></app-footer>
