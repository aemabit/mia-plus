<app-header></app-header>

                <ion-label for="file"> Social Security </ion-label>

                <ion-avatar
                  *ngIf="this.validation1"
                  style="width: 70px; height: 70px; margin-left: 15px"
                  class="frame"
                >
                  <ion-icon class="check" name="checkmark-circle"></ion-icon>
                </ion-avatar>

                <ion-button
                  #btnSubmitProduct
                  slot="end"
                  style="
                    font-weight: 500;
                    font-size: 16px;
                    display: flex;
                    width: 120px;
                    height: 40px;
                    margin: 10px 0;
                  "
                  (click)="fileInput1.click()"
                >
                  <ion-icon name="image-outline"></ion-icon>
                </ion-button>

                <input
                  #fileInput1
                  style="visibility: hidden; width: 1px"
                  type="file"
                  id="file"
                  (change)="onFileSelected($event, 'valid1')"
                  autocomplete="off"
                  accept="image/x-png,image/gif,image/jpeg"
                />
